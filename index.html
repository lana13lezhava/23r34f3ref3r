<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="crs/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Document</title>
  <script src="js/js.js"></script>
</head>
<body>
  <header class="header">
    <div class="container">
    <div class="header__box">
      <a href="#" class="header__logo  logo ">
        Positivus
      </a> 
      <nav class="header__menu  hidden-mobile">
        <ul class="header__menu-list">
            <li href="" class="header__menu-item"><a href="#" class="header__menu-link  active">About us</a></li>
            <li href="" class="header__menu-item"><a href="#" class="header__menu-link">Services</a></li>
            <li href="" class="header__menu-item"><a href="#" class="header__menu-link">Use Cases</a></li>
            <li href="" class="header__menu-item"><a href="#" class="header__menu-link">Blog</a></li>
        </ul>
      </nav>
      <button class="header__button hidden-mobile">Request a quote</button>

      <button
        class="header__burger-button burger-button visible-mobile"
        type="button"
        onclick="mobileOverlay.showModal()"
      >
        <span class="visually-hidden">Open navigation menu</span>
      </button>
    </div>
</div>
</header>

<dialog class="mobile-overlay visible-mobile" id="mobileOverlay">
  <form class="mobile-overlay__close-button-wrapper" method="dialog">
    <button
      class="mobile-overlay__close-button cross-button"
      type="submit"
    >
      <span class="visually-hidden   ">lana</span>
    </button>
  </form>
  <div class="mobile-overlay__body">
    <ul class="mobile-overlay__list">
      <li class="mobile-overlay__item">
        <a class="mobile-overlay__link" href="/">About us</a>
      </li>
      <li class="mobile-overlay__item">
        <a class="mobile-overlay__link" href="/">Services</a>
      </li>
      <li class="mobile-overlay__item">
        <a class="mobile-overlay__link" href="/">Use Cases</a>
      </li>
      <li class="mobile-overlay__item">
        <a class="mobile-overlay__link" href="/">Pricing</a>
      </li>
      <li class="mobile-overlay__item">
        <a class="mobile-overlay__link" href="/">Blog</a>
      </li>
    </ul>
  </div>
</dialog>
</body>
</html>
